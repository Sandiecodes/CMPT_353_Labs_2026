<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save File</title>
</head>
<body>
  <h2>Save content to file</h2>

  <label>
    Filename:
    <input type="text" id="filename" placeholder="test.txt">
  </label>
  <br><br>

  <label>
    Content:
    <br>
    <textarea id="data" rows="6" cols="40"></textarea>
  </label>
  <br><br>

  <button onclick="saveFile()">Save</button>

  <p id="result"></p>

  <script>
    function saveFile() {
      const filename = document.getElementById('filename').value;
      const data = document.getElementById('data').value;

      fetch('/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          filename: filename,
          data: data
        })
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById('result').textContent = response;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('result').textContent = 'Error saving file';
      });
    }
  </script>
</body>
</html>
